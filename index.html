<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="result">
        <span id="result">0</span>    
    </div>

    <div class="row">
        <span id="opRest">&#37;</span>
        <span id="opDivide">&#247;</span>
        <span id="clearAll">C</span>
        <span id="delDigit">&#x21e6;</span>
    </div>
    
    <div class="row">
        <span id="num7">7</span>
        <span id="num8">8</span>
        <span id="num9">9</span>
        <span id="opMultiple">&#215;</span>
    </div>
    <div class="row">
        <span id="num4">4</span>
        <span id="num5">5</span>
        <span id="num6">6</span>
        <span id="opMinus">&#8722;</span>
    </div>
    <div class="row">
        <span id="divide">1</span>
        <span id="clearLastValue">2</span>
        <span id="clearAll">3</span>
        <span id="opPlus">&#43;</span>
    </div>
    <div class="row">
        <span id="opPlusOrMinus">&#177;</span>
        <span id="numZero">0</span>
        <span id="opDot">&#8729;</span>
        <span id="opEquals">&#61;</span>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
